<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-box">
        
              <div class="form-group " >
                <label for="name">Member Name <span class="imp-mark">*</span></label>
                <input class="form-control was-validated" type="text" id="membername"  value=""  >
              </div>
        
              <div class="form-group">
                <label for="name"> Email  <span class="imp-mark">*</span> </label>
                <input class="form-control" type="email"  id="email"   value=""  >
              </div>
          
              <div class="form-group"  >
                <label for="name">Mobile  <span class="imp-mark">*</span>  </label>
                <input class="form-control" type="number"  id="mobile" min="10" maxlength="12" value=""  required >
              </div>

              <div class="form-group"  >
                      <label >Date Of Birth</label>
                      <input class="form-control"  type="date"   id="dob"  value="" >
                </div>
                <div class="form-group" >
                  <label >Address</label>
                  <input class="form-control"  type="text"   id="address"  value="" >
                </div>
          
    
                     <div class="form-groupm  " >
                       <label for="bookid">Select Gender</label>
                       <div class="wrapper ">
                        <input type="radio" name="isReturned" value="Male" id="option-1" checked>
                        <input type="radio" name="isReturned" value="Female" id="option-2">
                          <label for="option-1" class="option option-1">
                            <div class="dot"></div>
                             <span>Male</span>
                             </label>
                          <label for="option-2" class="option option-2">
                            <div class="dot"></div>
                             <span>Female</span>
                          </label>
                       </div>
                     </div>
   
                 <div class="col-12 text-center" id="return">
                  <button type="submit" class="custom-btn btn"  onclick="addUser()" data-bs-dismiss="modal">Submit </button>
                </div>


        </div>
